<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Бег 2.0</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    </head>
    <body>
    <section id="header">
        <div class="container">
            <h2>Бег 2.0</h2>
        </div>
    </section>    
    <section id="main">    
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12">
                    <h2>Города группы VK Бег 2.0</h2>
                </div>
            </div>
            <div class="row clearfix">
                <canvas id="cch" width="800" height="2000"></canvas>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12">
                    <h2>Поиск участников по городу</h2>
                </div>
            </div>
            <div class="row">
                <div ng-app="instantSearch" ng-controller="InstantSearchController">
<div class="col-md-3">
    <input class="form-control" type="text" ng-model="searchString" placeholder="введите город"/>
</div>
<div class="col-md-9 .col-md-offset-3" ng-repeat="i in items | searchFor:searchString">
    <h4>{{i.name| uppercase}} : {{i.n | number}}</h4>
    <div ng-repeat="user in i.users" class="user">
        <img src='{{user.ava}}'/> <span>{{user.name}}</span>
    </div>
</div>
                </div>
            </div>
        </div>
    </section>
    <section id="footer">
        <div class="container">
            <div class="row">
            <div class="col-md-4">
                <p>Данные предоставлены API VK</p>
                <p>Разработчик: <span><a href="https://vk.com/id20055458" target="_blank">Константин Кононенко</a></span></p> 
            </div>
            <div class="col-md-4 .col-md-offset-4">
                <a href="https://vk.com/begoman" target="_blank">Бег 2.0</a>
            </div>
        </div>
        </div>
    </section>
        <script src="js/search.js"></script>
        <script src="js/Chart.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
